<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitor de QR Code2</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #reader {
            width: 300vw;
            height: 350vw;
        }
    </style>
</head>
<body>
    <main>
        <div id="reader"></div>
    </main>
    <script>
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                let backCameraId = devices[0].id;
                for (let i = 0; i < devices.length; i++) {
                    if (devices[i].label.toLowerCase().includes('back')) {
                        backCameraId = devices[i].id;
                        break;
                    }
                }
                const html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start(
                    backCameraId,
                    {
                        fps: 10,
                        qrbox: 250,
                        rememberLastUsedCamera: true,
                        // Only support camera scan type.
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                    },
                    (decodedText, decodedResult) => {
                        console.log(`Código lido: ${decodedText}`);
                        window.location.href = decodedText; // Redireciona para o URL lido
                    },
                    (errorMessage) => {
                        console.log(`Erro na leitura: ${errorMessage}`);
                    }
                ).catch(err => {
                    console.error(`Falha ao iniciar a leitura: ${err}`);
                });
            }
        }).catch(err => {
            console.error(`Erro ao obter as câmeras: ${err}`);
        });
    </script>
</body>
</html>
