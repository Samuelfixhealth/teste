<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitor de QR Code</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: calc(100vh - 300px);
        }
        #reader {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <main>
        <div id="reader"></div>
        <input class="btn" type="file" id="file-input" accept="image/*" />
    </main>
    <script>
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                let backCameraId = devices[0].id;
                for (let i = 0; i < devices.length; i++) {
                    if (devices[i].label.toLowerCase().includes('back')) {
                        backCameraId = devices[i].id;
                        break;
                    }
                }
                const html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start(
                    backCameraId,
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    (decodedText, decodedResult) => {
                        console.log(`Código lido: ${decodedText}`);
                        window.location.href = decodedText; // Redireciona para o URL lido
                    },
                    (errorMessage) => {
                        console.log(`Erro na leitura: ${errorMessage}`);
                    }
                ).catch(err => {
                    console.error(`Falha ao iniciar a leitura: ${err}`);
                });
            }
        }).catch(err => {
            console.error(`Erro ao obter as câmeras: ${err}`);
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const html5QrCode = new Html5Qrcode("reader");
                html5QrCode.scanFile(file, true)
                    .then(decodedText => {
                        window.location.href = decodedText; // Redireciona imediatamente para o URL lido
                    })
                    .catch(err => {
                        console.error(`Erro ao ler o QR code da imagem: ${err}`);
                    });
            }
        });
    </script>
</body>
</html>
